
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--usado como fuente-->    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <aside class="aside" id="aside">
    <div class="head">
      <div class="profile">
        <img src="./imagenes/logo.jpg" alt="logo">
        <p>Proyecto Integrador</p>
      </div>
      <i class='bx bx-menu' id="menu"></i>
      
    </div>
    <div class="options">
      <div>
        <i class='bx bxs-dashboard'></i>
        <span class="option">Dashboard</span>
      </div>
      <div>
        <i class='bx bx-line-chart'></i>
        <span class="option">Usuarios</span>
      </div>
      <div>
        <i class='bx bx-line-chart'></i>
        <span class="option">Analiticos</span>
      </div>
      <div>
        <i class='bx bx-message-square' ></i>
        <span class="option">Mensajes</span>
      </div>
      <div>
        <i class='bx bx-file-blank'></i>
        <span class="option">Archivos</span>
      </div>
      <div>
        <i class='bx bx-cart'></i>
        <span class="option">Pedidos</span>
      </div>
      <div>
        <i class='bx bx-heart'></i>
        <span class="option">Favoritos</span>
      </div>
      <div>
        <i class='bx bx-cog'></i>
        <span class="option">Configuracion</span>
      </div>
    </div>
  </aside>   
  
  <script src="./index.js"></script>
</body>
</html>
